name: Run submission script

on:
  workflow_dispatch:
    inputs:
      directory:
        required: true
        type: string

jobs:
  grading:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: '17'

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Run Bash grading script
      run: |
        chmod +x ./submission.sh
        if [ "${{ github.event.inputs.directory }}" == "__all" ]; then
          for dir in practice*; do
            if [ -d "$dir" ]; then
              echo "Grading directory $dir"
              ./submission.sh $dir
            fi
          done
        else
          ./submission.sh ${{ github.event.inputs.directory }}
        fi
